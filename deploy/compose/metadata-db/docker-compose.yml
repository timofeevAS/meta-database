services:
  metadata-db:
    image: postgres:16
    container_name: metadata-db
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:${VPS_PORT:-5433}:5432"
    volumes:
      - metadata_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  metadata_db_data:

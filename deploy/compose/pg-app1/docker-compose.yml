services:
  pg-app:
    image: postgres:16
    container_name: pg-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "127.0.0.1:${VPS_PORT:-5432}:5432"
    volumes:
      - pg_app_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 6

volumes:
  pg_app_data:
